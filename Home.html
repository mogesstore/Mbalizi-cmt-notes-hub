<script>
// ===== LEVEL =====
const level = localStorage.getItem("cmtLevel");
if(level){
    document.getElementById("welcomeText").innerText =
        `Karibu, CMT Level ${level} Student`;
}

// ===== NOTIFICATIONS PER LEVEL =====
const notifications = {
    "4":[
        "ðŸ“¢ L4: Cat1 hivi karibuni somaa saana",
        "ðŸ“¢ L4: Physiology practical wiki ijayo",
        "ðŸ“¢ L4: Notes mpya zimeongezwa"
    ],
    "5":[
        "ðŸ“¢ L5: Pathology midterm karibu sana",
        "ðŸ“¢ L5: Microbiology quiz Ijumaa",
        "ðŸ“¢ L5: Exams review mpya zimewekwa"
    ],
    "6":[
        "ðŸ“¢ L6: Clinical Medicine final next week",
        "ðŸ“¢ L6: Ward rotation assessment",
        "ðŸ“¢ L6: Study plan mpya imeupdate"
    ]
};

const box = document.getElementById("notificationBox");
const textEl = document.getElementById("notificationText");
const sound = document.getElementById("notifySound");

let index = 0;
let list = [];

// INIT
function initNotifications(){
    if(!level || !notifications[level]){
        box.style.display="none";
        return;
    }
    list = notifications[level];
    showNotification();
}

// SHOW
function showNotification(){
    textEl.innerText = list[index];
    sound.currentTime = 0;
    sound.play();

    index++;
    if(index >= list.length) index = 0;
}

// ROTATE EVERY 4 SECONDS
initNotifications();
setInterval(showNotification, 4000);

// CLOSE
function closeNotice(){
    box.style.display="none";
}
</script>
