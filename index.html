<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mbalizi CMT Notes Hub</title>
<style>
* {margin:0; padding:0; box-sizing:border-box; font-family:Arial,sans-serif;}
body {background:#f0f4f8;}

/* Welcome Modal */
.modal {position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); display:flex; justify-content:center; align-items:center; z-index:999;}
.modal-content {background:white; padding:25px; border-radius:12px; text-align:center; width:90%; max-width:380px;}
.modal-content h1 {color:#004080; margin-bottom:12px;}
.modal-content p {margin-bottom:15px;}
.level-btns button {padding:10px 18px; margin:6px; border:none; border-radius:6px; cursor:pointer; color:white; font-size:1rem;}
.level-btns button:nth-child(1){ background:#007acc; }
.level-btns button:nth-child(2){ background:#009933; }
.level-btns button:nth-child(3){ background:#004d99; }
    /* Header & Nav */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(90deg, #004080, #007acc);
    padding: 15px 30px;
    flex-wrap: wrap;
}

header .logo {
    font-size: 1.8rem;
    font-weight: bold;
    color: white;
}

nav ul {
    display: flex;
    list-style: none;
    gap: 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    padding: 6px 10px;
    border-radius: 6px;
    transition: 0.3s;
}

nav ul li a:hover {
    background: rgba(255, 255, 255, 0.2);
}

/* Responsive for mobile */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        width: 100%;
        gap: 10px;
        margin-top: 10px;
    }
    header {
        flex-direction: column;
        align-items: flex-start;
    }
}

/* Dashboard */
.hidden {display:none;}
header {background: linear-gradient(90deg,#004080,#007acc); padding:18px 30px; display:flex; justify-content:center; align-items:center;}
header .logo {font-size:1.8rem; color:white; font-weight:bold; text-align:center;}

/* Hero */
.hero {width:100%; min-height:350px; background:url('https://images.pexels.com/photos/256494/pexels-photo-256494.jpeg?auto=compress&cs=tinysrgb&w=1600') center/cover no-repeat; display:flex; justify-content:center; align-items:center; text-align:center; color:white; padding:40px 20px;}
.hero h1 {font-size:2.5rem; text-shadow:1px 1px 6px rgba(0,0,0,0.6);}
.hero p {font-size:1.2rem; margin-top:8px; text-shadow:1px 1px 5px rgba(0,0,0,0.5);}

/* Footer */
footer {width:100%; padding:30px 20px; text-align:center; color:white; font-size:1.2rem; font-weight:bold; background:url('https://images.pexels.com/photos/256494/pexels-photo-256494.jpeg?auto=compress&cs=tinysrgb&w=1600') center/cover no-repeat; background-size:cover; display:flex; flex-direction:column; align-items:center; justify-content:center;}
footer a {color:#00ffcc; text-decoration:none; margin:10px; font-size:1.1rem;}
footer a:hover {text-decoration:underline;}

@media(max-width:768px){
    .hero h1 {font-size:2rem;}
    .hero p {font-size:1rem;}
    footer a {margin:6px 0; font-size:1rem;}
}
</style>
</head>
<body>

<!-- Welcome Modal -->
<div id="welcomeScreen" class="modal">
    <div class="modal-content">
        <h1>Karibu Mbalizi CMT Notes Hub</h1>
        <p>Chagua level yako ya CMT ili kuendelea:</p>
        <div class="level-btns">
            <button onclick="selectLevel(4)">Level 4</button>
            <button onclick="selectLevel(5)">Level 5</button>
            <button onclick="selectLevel(6)">Level 6</button>
        </div>
    </div>
</div>

<!-- Dashboard -->
<div id="dashboard" class="hidden">
    <header>
    <div class="logo">Mbalizi CMT Notes Hub</div>
    <nav>
        <ul>
            <li><a href="notes.html">Notes</a></li>
            <li><a href="Exams.html">Exams</a></li>
            <li><a href="Study-plans">Study Plans</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    </header>
    <header>
        <div class="logo">Karibu Notes Hub</div>
    </header>

    <div class="hero">
        <div>
            <h1 id="userLevelWelcome">Your Study Hub</h1>
            <p>Karibu kwenye Notes Hub yako ya CMT</p>
        </div>
    </div>
</div>

<footer>
    <div>
        <a href="#">Privacy Policy</a>
        <a href="#">Terms & Conditions</a>
    </div>
</footer>

<script>
function selectLevel(level){
    document.getElementById('welcomeScreen').classList.add('hidden');
    document.getElementById('dashboard').classList.remove('hidden');
    document.getElementById('userLevelWelcome').innerText = `Karibu, CMT Level ${level} Student!`;
}
</script>

</body>
</html>
